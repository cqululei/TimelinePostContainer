apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.github.alirezaaa.timelinepostcontainer.app"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName '2.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.github.mikepenz.FastAdapter:library:v1.2.2'
    compile 'com.danikula:videocache:2.3.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.nostra13:Android-Universal-Image-Loader:v1.9.5'
    compile project(':library')
}
